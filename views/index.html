<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todo</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="display-5 fw-normal fst-italic text-center">Todos</h1>

        <div class="border border rounded mt-4">
            <div class="p-3 bg-light fs-6 fw-bold">
                Add a task
            </div>

            <div class="p-3">
                <p>Item</p>

                <form>
                    <div class="mb-3 mt-3">
                        <input type="text" class="form-control" placeholder="What do you want to do?" name="'text">
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>

        <div class="border border rounded mt-4">
            <div class="p-3 bg-light fs-6 fw-bold">
                Tasks
            </div>

            <div class="p-3 mt-3">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th class="col">Item</th>
                            <th class="col">Status</th>
                            <th class="col">Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        {{range .Todos}}
                        {{if .Completed}}
                        <tr>
                            <td><strike>{{.Item}}</strike></td>
                            <td>Completed</td>
                            <td>
                                <button class="btn btn-primary" disabled>Complete</button>
                                <button class="btn btn-danger" disabled>Delete</button>
                            </td>
                        </tr>
                        {{else}}
                        <tr>
                            <td>{{.Item}}</td>
                            <td>Not Completed</td>
                            <td>
                                <a href="/complete/{{ .Id}}"><button class="btn btn-primary">Complete</button></a>
                                <a href="/delete/{{ .Id}}"><button class="btn btn-danger">Delete</button></a>
                            </td>
                        </tr>
                        {{end}}
                        {{end}}

                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
